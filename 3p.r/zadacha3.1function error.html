	<div id="out" style="font-family: monospace; white-space: pre;">

	<script>
		function calc (edge){
			if (edge>0){
				let result=6*edge*edge;
				return result;
			}else{
				let e=Error("Значение edge должно быть положительным")
				throw e;
			}
		}
		function work(){
			let txtA = document.getElementById("inA");
			let a = parseFloat(txtA.value);
			let txt1= document.getElementById("out");
			let result1;

			try{
				result1=calc(a);
				txt1.innerHTML=result1;
			}catch(err){
				txt1.innerHTML=err.message;
			}
		}
