<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="out" style="font-family: monospace; white-space: pre;">
	</div>

	<input id="inA" oninput="work()">

	<script>
		let tag; function work() {
			let txtA = document.getElementById("inA");
			let a = parseFloat(txtA.value);//берет число из текста, если оно там есть
			let result;
			result = Math.pow(a, 3);
			let teg;
			tag = document.getElementById("out")
			tag.innerHTML = result.toFixed();//округляет до знаков
			if (a < 0 || a === 0) {
				tag.innerHTML = "Значение edge должно быть положительным";
			}
		}
	</script>
</body>

</html>
