<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="out" style="font-family: monospace; white-space: pre;">
	</div>

	<input id="inA" oninput="work()">
	<input id="inB" oninput="work()">
	<input id="inC" oninput="work()">
	<input id="inD" oninput="work()">

	<script>
		let tag; function work() {
			let txtA = document.getElementById("inA");
			let a = parseFloat(txtA.value);//берет число из текста, если оно там есть

			let txtB = document.getElementById("inB");
			let b = parseFloat(txtB.value);

			let txtC = document.getElementById("inC");
			let c = parseFloat(txtC.value);

			let txtD = document.getElementById("inD");
			let d = parseFloat(txtD.value);

			let result;

			result = Math.sqrt(Math.pow((a), 2) + Math.pow((b), 2));

			let result1;

			result1 = Math.sqrt(Math.pow((c), 2) + Math.pow((d), 2));

			let result2;

			result2 = a * c + b * d;

			let result3;

			result3 = 180*(Math.acos(result2 / result * result1))/Math.PI

			let tag;
			tag = document.getElementById("out")
			tag.innerHTML = "Модуль вектора a = " + result.toFixed(4) + "<br>" + "Модуль вектора b = " + result1.toFixed(4) + "<br>" + "Скалярное произведение векторов равно - " + result2.toFixed(4) + "<br>" + "Угол между векторами составляет " + result3 + " градусов";




		}
	</script>











































































</body>

</html>
