	<script>
		//реализация фунции calc
		function calc(a) {
			let result;
			result = a * 5 / 18;
			//return остановил и вернул результат
			return result;
		}
		//конец реализации

		function work() {
			let txt1 = document.getElementById("out1")
			let result;

			//вызов функции calc
			result = calc(60)
			txt1.innerHTML = "60,00 км/ч это" + result + "м/с";


			let txt2 = document.getElementById("out2")
			//let result2;

			//вызов функции calc
			result = calc(200)
			txt2.innerHTML = "200,00 км/ч это" + result + "м/с";

			let txt3 = document.getElementById("out3")
			//let result3;

			//вызов функции calc
			result = calc(5)
			txt3.innerHTML = "5,00 км/ч это" + result + "м/с";
		}
