<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<div id="out" style="font-family: monospace; white-space: pre;">
	</div>

	<input id="inA" oninput="work()">
	<input id="inB" oninput="work()">
	<input id="inC" oninput="work()">




	<script>
		function work() {
			let txtA = document.getElementById("inA");
			let a = txtA.value;


			let txtB = document.getElementById("inB");
			let b = txtB.value;


			let txtC = document.getElementById("inC");
			let c = txtC.value;

			let d = `Распродажа в ${a}!  <br> Наши ${b} по супер цене. Всего ${c}!`;

			let tag;
			tag = document.getElementById("out")
			tag.innerHTML = "Задача 1910" + "<br>" + "Введите название компании" + "<br>" + a + "<br>" + "Введите наименование товара" + "<br>" + b + "<br>" + "Введите цену товара" + "<br>" + c + "<br>" + d + "<br>" + "Торопитесь, предложение ограничено!";
		}
	</script>
</body>

</html>
