<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<div id="out" style="font-family: monospace; white-space: pre;">
	</div>

	<input id="inA" oninput="work()">


	<script>
		function work() {
			let txtA = document.getElementById("inA");
			let a = txtA.value;

			let tag;
			tag = document.getElementById("out")
			tag.innerHTML = "SELECT first_name, last_name, group FROM students WHERE student_id" + " " + "= " + "'" + a + "'" + ";";
		}
	</script>
</body>

</html>
