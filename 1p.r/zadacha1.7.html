	<div id="out" style="font-family: monospace; white-space: pre;">

	</div>

	<script>
		let tag;
		tag = document.getElementById("out")
		tag.innerHTML = `Три девицы под окном
Пряли поздно вечерком.
"Кабы я была царица, —
Говорит одна девица, —
То на весь крещеный мир
Приготовила б я пир".
"Кабы я была царица, —
Говорит ее сестрица, —
То на весь бы мир одна
Наткала я полотна".
"Кабы я была царица, —
Третья молвила сестрица, —
Я б для батюшки-царя
Родила богатыря".`;
	</script>
