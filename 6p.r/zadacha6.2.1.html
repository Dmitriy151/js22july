<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="out" style="font-family: monospace; white-space: pre;">
	</div>


	<input id="inA" oninput="work()">

	<script>
		let txtA = document.getElementById("inA");
		let tag;
		tag = document.getElementById("out")

		function work() {

			let result;
			result="";

			let i;
			i = parseFloat(txtA.value);
			//result = i;
			let d;
			d=i+9;


			while (i <= d) {//Сравнение счётчика и ограничения
				result = result + i + "<br>" + "---" + "<br>";
				i = i + 1;
			}

			tag.innerHTML = result;
		}

	</script>











































































</body>

</html>
