<body>
	<div id="out" style="font-family: monospace; white-space: pre;">
	</div>


	<input id="inA" oninput="work()">

	<script>
		let txtA = document.getElementById("inA");
		let tag;
		tag = document.getElementById("out")

		function work() {

			//let i = parseFloat(txtA.value);
			let i;
			i = 1;

			let result = txtA.value;

			result = "&#34" + result;

			while (i <= 8) {//Сравнение счётчика и ограничения
				result;
				i = i + 1;
			}

			result = result + "&#34";

			tag.innerHTML = result;
		}

	</script>
