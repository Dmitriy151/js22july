<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="out" style="font-family: monospace; white-space: pre;">
	</div>

	<input id="inA" oninput="work()">

	<script>
		let txtA = document.getElementById("inA");
		let a = parseFloat(txtA.value);
		let tag;
		tag = document.getElementById("out")

	function work(){
		let result;
		result=a;
		let i;
		i=1;

		while(i<=17) {//Сравнение счётчика и ограничения
			result= result + i  + "<br>";
		i=i+1;
		}
		tag.innerHTML=result;

	}
	</script>











































































</body>

</html>
