<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="out" style="font-family: monospace; white-space: pre;">
	</div>


	<input id="inA" oninput="work()">
	<input id="inB" oninput="work()">


	<script>
		let txtA = document.getElementById("inA");
		let txtB = document.getElementById("inB");

		let tag;
		tag = document.getElementById("out")

		function work() {

			let a = parseFloat(txtA.value);
			let b = parseFloat(txtB.value);


			let result;
			result = "";

			if (a < b) {
				result = "По возрастанию" + "<br>";
			}

			if (a > b) {
				result = "По убыванию" + "<br>";
			}

			if (a == b) {
				tag.innerHTML = "Границы равны" + "<br>" + a;
				return;

			}

			while (a <= b) {
				result = " " + result + a + " ";
				a = a + 1;
			}


			while (b <= a) {
				result = " " + result + b + " ";
				b = b + 1;
			}

			tag.innerHTML = result;

		}


	</script>


</body>

</html>
