<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="out" style="font-family: monospace; white-space: pre;">
	</div>


	<input id="inData"/>
	<input id="inA"/>
	<input type="button"
	onclick="work()"
	value="работай"/>

	<script>
		let divOut = document.getElementById("out");
		let tagData = document.getElementById("inData");
		let tagA= document.getElementById("inA");
		

		function work() {
		let data = tagData.value;
		let a = parseFloat(tagA.value);
		if(data== ""){
		divOut.innerHTML = "Исходная строка пуста";
		return;}
		
		let arr=data.split(" ");//символ пргобела обозначает как будут разделены элементы из data
		if(0 <=a&&a<=arr.length){
		let result="В массиве длиной"+arr.length+"<br>";
		result+="на индексе "+a+"<br>";
		result+="находится элемент со значением "+arr[a];
		divOut.innerHTML = result;
		}else{
		divOut.innerHTML = "Число A должно быть в интервале [0, размер массива)";
		}
		}
		
		
		
		

	</script>

</body>

</html>
