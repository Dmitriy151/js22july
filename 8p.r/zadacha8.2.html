<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="out" style="font-family: monospace; white-space: pre;">
	</div>


	<input id="inData"/>
	<!--<input id="inA"/>-->
	<input type="button"
	onclick="work()"
	value="работай"/>

	<script>
		let divOut = document.getElementById("out");
		let tagData = document.getElementById("inData");
		
		

		function work() {
		let data = tagData.value;
		
		if(data== ""){
		divOut.innerHTML = "Исходная строка пуста";
		return;}
		
		let arr=data.split(",");
		let result=" ";
		
		
		result+="Значение элемента на индексе 0 это "+arr[0]+"<br>";
		//result+="Значение элемента на индексе 2 это "+arr[2]+"<br>";
		
		
		if(arr.length>=3){
		result+="Значение элемента на индексе 2 это "+arr[2]+"<br>";
		}else{
		result+="Нет элемента на индексе "+2+"<br>";
		}
		result+="Значение элемента на индексе 3 это "+arr[3]+"<br>";
		result+="Значение элемента на индексе 5 это "+arr[5]+"<br>";
		divOut.innerHTML = result;
		}
		
		
		
		
		

	</script>

</body>

</html>
