<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="out" style="font-family: monospace; white-space: pre;">
	</div>

	<input id="inA" oninput="work()">
	<input id="inB" oninput="work()">
	<input id="inC" oninput="work()">


	<script>
		let tag; function work() {
			let txtA = document.getElementById("inA");
			let a = parseFloat(txtA.value);//берет число из текста, если оно там есть
			let tag;
			tag = document.getElementById("out")

			let txtB = document.getElementById("inB");
			let b = parseFloat(txtB.value);

			let txtC = document.getElementById("inC");
			let c = parseFloat(txtC.value);

			if (a === 0) {
				tag.innerHTML = "Уравнение не является квадратным";
				return;
			}

			let result;
			result = b ** 2 - 4 * a * c;

			if (result == 0) {
				tag.innerHTML = "Уравнение имеет один корень";
			}

			if (result < 0) {
				tag.innerHTML = "Вещественных корней уравнения нет";
			}

			if (result > 0) {
				tag.innerHTML = "У уравнения два вещественных корня";
			}
		}
	</script>











































































</body>

</html>
